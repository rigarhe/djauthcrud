{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body">
                    <h1 class="text-center">Signup</h1>
                    <p class="text-center">{{mytitle}}</p>
                    <small class='text-danger'>{{error}}</small>
                    <hr/>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" class="form-control" placeholder="Write your username">
                        
                          <span class="helptext">asdasd</span>
                        
                    </div>
                    
                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" required="" id="password1" class="form-control" placeholder="Write your password">
                    </div>
    
                    <div class="mb-3">
                        <label for="password2">Confirm your Password:</label>
                        <input type="password" name="password2" required="" id="password2" class="form-control" placeholder="Confirm your password">
                    </div>
    
                    <button class="btn btn-primary">
                        Signup
                    </button>
                </form>
            </div>
        </div>
    </main>


    {% comment %}
    
    <h1>SignUp</h1>
    {{mytitle}}
    <br/>
    {{error}}
    <hr/>
    <form action='/signup/' method='POST'>
        {% csrf_token %}
        {{form.as_p}}

        <button>
            Signup
        </button>

    </form>

    {% endcomment %}

{% endblock content %}
